<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Chat ‡∏Å‡∏±‡∏ö ‡∏™‡πà‡∏ß‡∏ô‡∏û‡∏±‡∏™‡∏î‡∏∏ MCOT </title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    #chatbox {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 12px;
      background: #f9f9f9;
    }
    .user { color: #0066cc; margin: 8px 0; }
    .claude { color: #333; margin: 8px 0; }
    #inputArea { display: flex; gap: 8px; }
    #userInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>

  <h2>üí¨ Chat ‡∏Å‡∏±‡∏ö ‡∏™‡πà‡∏ß‡∏ô‡∏û‡∏±‡∏™‡∏î‡∏∏ MCOT</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input id="userInput" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." />
    <button id="sendBtn" onclick="sendMessage()">‡∏™‡πà‡∏á</button>
  </div>

  <<script>
  // ‡∏™‡∏£‡πâ‡∏≤‡∏á sessionId ‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
  const sessionId = Math.random().toString(36).substring(2);

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const btn = document.getElementById("sendBtn");
    const message = input.value.trim();

    if (!message) return;

    chatbox.innerHTML += `<p class="user">‡∏Ñ‡∏∏‡∏ì: ${message}</p>`;
    input.value = "";
    btn.disabled = true;
    btn.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...";

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, sessionId }), // ‡∏™‡πà‡∏á sessionId ‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢
    });

    const data = await res.json();

    chatbox.innerHTML += `<p class="claude">Claude: ${data.reply}</p>`;
    chatbox.scrollTop = chatbox.scrollHeight;
    btn.disabled = false;
    btn.textContent = "‡∏™‡πà‡∏á";
  }

  document.getElementById("userInput").addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
